<html>
<body>
    <form onsubmit="clickHandler()">
        <input type="text" id="name" placeholder="Your Name" />
        <input type="submit" />
    </form>
    <div class="container"></div>
    <div id="cont"></div>
    <div id="clock"></div>
</body>
<script>
    function clickHandler() {
        event.preventDefault();
        var x = document.getElementById('name')
        var section = document.getElementsByClassName('container');
        section[0].innerText = x.value;
    }
    let g;

    try {
        fetch("https://raw.githubusercontent.com/EthanRBrown/rrad/master/addresses-us-1000.json")
            .then(res => res.json())
            .then(data => {
                console.log(data.addresses[0]);
                g = data.addresses[0].address1;
                document.getElementById('cont').innerText = g;
            })
            .catch(error => console.log(error))
    } catch (error) { console.log(error); };

    const clock = document.getElementById("clock");
    setInterval(() => {
        const date = new Date();
        clock.innerText = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
    }, "1000");

</script>
</html>
